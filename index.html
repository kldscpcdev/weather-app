<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="current-date-time">
          <div class="time" id="current-time">7:10 AM</div>
          <hr />
          <div class="date" id="current-date">APRIL 28</div>
        </div>
        <div class="search">
          <form class="form-inline location-search" id="location-form">
            <input
              class="form-control mr-sm-2 loc-form form-control-lg search-input"
              type="search"
              placeholder="Location"
              aria-label="Search for location"
              id="loc-search-input"
            />
            <button class="btn my-2 my-sm-0 search-loc" type="submit">
              Search
            </button>
          </form>
          <button
            name="current-geoloc"
            class="btn my-2 my-sm-0 geoloc-btn"
            id="geobtn"
          >
            Current location
          </button>
        </div>
      </div>
      <div class="weather-img">
        <img
          src="./images/partly-cloudy.png"
          alt="3D illustration of partly cloudy weather"
          class="weather"
        />
      </div>
      <div class="current-location">
        <h1>Paris</h1>
        <div class="weather-display">
          <h2>17&deg;C</h2>
        </div>
      </div>
      <div class="forecast">
        <div class="daily-forecast">
          <div class="day">Mon</div>
          <div class="forecast-icon">
            <img src="./images/cloudy-sun.svg" alt="" class="forecast-icon" />
          </div>
          <div class="weather-forecast">70&deg;F</div>
        </div>

        <div class="daily-forecast">
          <div class="day">Tue</div>
          <div class="forecast-icon">
            <img src="./images/cloudy.svg" alt="" class="forecast-icon" />
          </div>
          <div class="weather-forecast">65&deg;F</div>
        </div>

        <div class="daily-forecast">
          <div class="day">Wed</div>
          <div class="forecast-icon">
            <img src="./images/rain-2.svg" alt="" class="forecast-icon" />
          </div>
          <div class="weather-forecast">70&deg;F</div>
        </div>

        <div class="daily-forecast">
          <div class="day">Thu</div>
          <div class="forecast-icon">
            <img src="./images/cloudy.svg" alt="" class="forecast-icon" />
          </div>
          <div class="weather-forecast">63&deg;F</div>
        </div>

        <div class="daily-forecast">
          <div class="day">Fri</div>
          <div class="forecast-icon">
            <img src="./images/windy-sun.svg" alt="" class="forecast-icon" />
          </div>
          <div class="weather-forecast">58&deg;F</div>
        </div>

        <div class="daily-forecast">
          <div class="day">Sat</div>
          <div class="forecast-icon">
            <img src="./images/cloudy-sun.svg" alt="" class="forecast-icon" />
          </div>
          <div class="weather-forecast">70&deg;F</div>
        </div>

        <div class="daily-forecast">
          <div class="day">Sun</div>
          <div class="forecast-icon">
            <img src="./images/sun.svg" alt="" class="forecast-icon" />
          </div>
          <div class="weather-forecast">74&deg;F</div>
        </div>
      </div>
    </div>
    <div class="links-etc">
      <span class="footer-text">
        This page was built by Daisy Chavez |
        <a
          href="https://tangerinewebtech.com/"
          target="_blank"
          class="footer-link"
          >Tangerine Web Tech</a
        >. Opensourced on
        <a
          href="https://github.com/kldscpcdev/weather-app"
          target="_blank"
          class="footer-link"
          >GitHub</a
        >. Hosted on
        <a href="https://www.netlify.com/" target="_blank" class="footer-link"
          >Netlify</a
        >.
      </span>
    </div>
    <script src="./src/script.js"></script>
  </body>
</html>
